# Prophecy Application Configuration
prophecy.base.url=https://app.prophecy.io
prophecy.login.url=https://app.prophecy.io/login
prophecy.username=your_prophecy_username
prophecy.password=your_prophecy_password
prophecy.api.token=your_prophecy_api_token
prophecy.timeout.implicit=10
prophecy.timeout.explicit=30
prophecy.timeout.page.load=60

# Browser Configuration
browser.name=chrome
browser.headless=false
browser.maximize=true
browser.incognito=false

# Test Data Configuration
test.data.path=src/test/resources/testdata
mock.data.path=src/test/resources/testdata/mock
pipeline.config.path=src/test/resources/testdata/pipelines

# Reporting Configuration
reports.path=target/reports
screenshots.path=target/reports/screenshots
extent.report.name=Prophecy Pipeline Test Report

# Logging Configuration
log.level=INFO
log.file.path=target/logs/test-execution.log

# Database Configuration (if needed for data validation)
db.connection.url=
db.username=
db.password=
db.driver=

# API Configuration (for Prophecy API testing)
api.base.url=https://api.prophecy.io
api.timeout=30000

# Environment Configuration
environment=dev
test.environment.url=https://dev.prophecy.io

# Parallel Execution
parallel.execution=false
thread.count=1

# Retry Configuration
retry.failed.tests=true
retry.count=2